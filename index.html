<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Connect & GIF</title>
    <!-- Collega il foglio di stile -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Pulsante CONNECT WALLET -->
    <button id="connectWalletBtn" class="connect-btn">
      CONNECT WALLET
    </button>

    <!-- GIF a tutto schermo, inizialmente nascosta -->
    <img
      id="myGif"
      src="/myvideo.gif"
      alt="GIF animata"
      class="fullscreen-gif hidden"
    />

    <!-- Immagine finale (screenshot), inizialmente nascosta -->
    <img
      id="finalFrame"
      src="/framefinale.png"
      alt="Frame Finale"
      class="fullscreen-gif hidden"
    />

    <!-- Contenitore per le istruzioni finali, stile macchina da scrivere -->
    <div id="instructions" class="instructions hidden"></div>

    <!-- Script principale -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
