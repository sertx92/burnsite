<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Connect & Burn Video</title>
    <!-- Collega il CSS principale -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Pulsante CONNECT WALLET -->
    <button id="connectWalletBtn" class="connect-btn">
      CONNECT WALLET
    </button>

    <!-- VIDEO a schermo intero, nascosto inizialmente.
         autoplay + muted + playsinline => parte subito in silenzioso -->
    <video
      id="burnVideo"
      class="fullscreen-video hidden"
      src="/burn.mp4"
      autoplay
      playsinline
      muted
    ></video>

    <!-- Immagine finale, nascosta finchÃ© non termina il video -->
    <img
      id="burnImage"
      src="/burn.png"
      alt="Burn Image"
      class="fullscreen-video hidden"
    />

    <!-- Contenitore per il testo (prima e seconda fase) -->
    <div id="instructions" class="instructions hidden"></div>

    <!-- Script principale -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
