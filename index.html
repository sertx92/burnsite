<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Burn Video (No Wallet Connect)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Sfondo a tutto schermo con l’immagine liberate.png -->
    <img
      src="/liberate.png"
      alt="Sfondo"
      class="fullscreen-image"
      id="startBackground"
    />

    <!-- Pulsante per avviare il video -->
    <button id="startBtn" class="connect-btn">
      LIBERATE YOUR PUPPET
    </button>

    <!-- VIDEO a schermo intero, nascosto inizialmente -->
    <video
      id="burnVideo"
      class="fullscreen-video hidden"
      src="/burn.mp4"
      autoplay
      playsinline
      muted
    ></video>

    <!-- Immagine finale, nascosta finché non termina il video -->
    <img
      id="burnImage"
      src="/burn.png"
      alt="Burn Image"
      class="fullscreen-video hidden"
    />

    <!-- Contenitore per il testo (prima e seconda fase) -->
    <div id="instructions" class="instructions hidden"></div>

    <!-- Script principale -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
